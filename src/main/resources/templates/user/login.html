<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SCIT Hub - 로그인</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
        }
        .formGroup {
            margin-bottom: 1.25rem;
        }
        .formInput {
            width: 100%;
            height: 50px;
            padding: 0 1rem;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .submitBtn {
            width: 100%;
            height: 50px;
            padding: 0 1rem;
            border: none;
            border-radius: 12px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>로그인</h1>
        <form id="loginForm" method="post" th:action="@{/user/login}">
            <div class="formGroup">
                <input type="text" class="formInput" placeholder="아이디" name="username" required>
            </div>
            <div class="formGroup">
                <input type="password" class="formInput" placeholder="비밀번호" name="password" required>
            </div>
            <div class="formGroup">
                <button type="submit" class="submitBtn">로그인</button>
            </div>
        </form>
    </div>
</body>
</html>
