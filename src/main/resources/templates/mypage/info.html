<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/defaultLayout}">
    <head>
        <title>Home</title>
        <th:block layout:fragment="css">
            <link rel="stylesheet" th:href="@{/css/home.css}">
        </th:block>
    </head>
    <body>
        <section class="mainGrid" aria-label="메인 영역" layout:fragment="content">
            <section class="profileGrid" aria-label="사용자 정보">
        <!-- 좌측: 아바타 + 표시용 정보 (카드 바깥) -->
        <div class="profileLeft">
          <div class="avatar" id="avatarBox" aria-label="프로필 이미지" role="img">
            <span class="fa-solid fa-user"></span>
            <button class="editAvatarBtn" id="editAvatarBtn" title="프로필 이미지 변경" type="button">
              <i class="fa-solid fa-pen"></i>
            </button>
          </div>
          <div class="nameBlock">
            <p id="displayName" class="displayName">이름</p>
            <p id="displayKana" class="handle">カナ・ネーム</p>
            <p id="displayId" class="handle">@userid</p>
          </div>
          <div class="miniBadges">
            <span id="badgeCourse" class="pill">Smart Cloud IT Master</span>
          </div>
          <div class="miniBadges">
            <span id="badgeCohort" class="pill">47기 서울</span>
          </div>
        </div>

        <!-- 우측: 폼(읽기→편집→저장) - 카드(하얀 네모) 내부 -->
        <div id="profileWrap" class="profileWrap readonly">
          <form id="profileForm" class="profileRight" novalidate autocomplete="on">
            <div class="formRow">
              <label for="name">이름</label>
              <div class="field"><input id="name" name="name" type="text" placeholder="이름" autocomplete="name" /></div>
            </div>
            <div class="formRow">
              <label for="kanaName">名前</label>
              <div class="field"><input id="kanaName" name="kanaName" type="text" placeholder="カナ・セウン" /></div>
            </div>

            <div class="formRow" role="radiogroup" aria-label="성별">
              <label>성별</label>
              <div class="radioGroup">
                <label class="radioItem">
                  <input type="radio" name="gender" value="M" /> <span>남</span>
                </label>
                <label class="radioItem">
                  <input type="radio" name="gender" value="F" /> <span>여</span>
                </label>
              </div>
            </div>

            <div class="formRow">
              <label for="email">이메일</label>
              <div class="field"><input id="email" name="email" type="email" placeholder="name@example.com" autocomplete="email" /></div>
            </div>

            <div class="formRow">
              <label for="birth">생년월일</label>
              <div class="field"><input id="birth" name="birth" type="date" autocomplete="bday" /></div>
            </div>

            <div class="formRow">
              <label for="phone">전화번호</label>
              <div class="field"><input id="phone" name="phone" type="tel" placeholder="010-0000-0000" autocomplete="tel" /></div>
            </div>

            <p class="hint">※ 기본 상태는 읽기 전용입니다. “수정”을 누르면 편집이 가능합니다.</p>

            <!-- 폼 하단 액션 영역 -->
            <div class="actionRow">
              <button type="button" id="editBtn" class="btn">수정</button>
              <button type="button" id="cancelBtn" class="btn">취소</button>
              <button type="submit"  id="saveBtn" class="btn primary">저장</button>
            </div>
          </form>
        </div>
      </section>
        </section>
        <th:block layout:fragment="script">
        </th:block>
    </body>
</html>
